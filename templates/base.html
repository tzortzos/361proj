<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"TA Scheduler" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap 5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Optional theme
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    -->
</head>
<body>

<div class="toast-container position-absolute p-3 top-0 start-0">
    {% for message in messages %}
            {% if message.is_error %}
                <div class="toast align-items-center text-white bg-danger border-0">
                    <div class="d-flex">
                        <div class="toast-body">{{ message.message }}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% else %}
                <div class="toast align-items-center">
                    <div class="d-flex">
                        <div class="toast-body">{{ message.message }}</div>
                        <button type="button" class="btn-close btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endif %}
    {% endfor %}
</div>

<div id="content" class="container-lg">

    <!-- This sections here makes this template extendable,
      -- so now instead of rendering it directly we say
      -- `extends 'base.html'` like in login and index
      -->
    {% block content %}
        <h1>You should not render base.html directly</h1>
        <p>You may also have forgotten to wrap your extension <pre>block</pre> tags</p>
    {% endblock %}

</div>

<!-- Bootsrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script type="module">
    (function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            console.log('Initalizing toast' + toastEl)
            let toast = new bootstrap.Toast(toastEl)

            toast.show()

            return toast
        })
    })()
</script>
</body>
</html>
